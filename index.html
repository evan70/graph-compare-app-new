<!DOCTYPE html>
<html lang="sk" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafy 2024</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <span class="logo-text">Grafy 2024</span>
            </div>
            <div class="nav-menu">
                <button class="theme-toggle" aria-label="Prepnúť tému">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </button>
                <a href="#" class="nav-link active">Domov</a>
                <a href="#" class="nav-link">Štatistiky</a>
                <a href="#" class="nav-link">Nastavenia</a>
            </div>
            <button class="mobile-menu-btn" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="charts-container">
            <div class="chart-box">
                <canvas id="chartjs"></canvas>
            </div>
            <div class="chart-box">
                <div id="apex"></div>
            </div>
        </div>
    </div>

    <!-- Externé knižnice -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Manažéry -->
    <script src="js/managers/DataManager.js"></script>
    <script src="js/managers/ThemeManager.js"></script>

    <!-- Wrappery -->
    <script src="js/charts/ChartJSWrapper.js"></script>
    <script src="js/charts/ApexChartsWrapper.js"></script>

    <!-- Hlavná aplikácia -->
    <script src="js/main.js"></script>
</body>
</html>
