<!DOCTYPE html>
<html lang="sk" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafy 2024</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/managers/ColorManager.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/logo.svg" alt="Logo" class="logo">
                <span class="logo-text">Grafy 2024</span>
            </div>
            
            <!-- Pridané tlačidlo pre mobilné menu -->
            <button class="mobile-menu-btn" aria-label="Menu" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-menu">
                <button class="theme-toggle" aria-label="Prepnúť tému">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </button>
                <a href="#" class="nav-link active">Domov</a>
                <a href="#" class="nav-link">Štatistiky</a>
                <a href="#" class="nav-link">Nastavenia</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="settings-container">
            <div class="settings-header">
                <h2>Nastavenia grafov</h2>
                <button class="settings-toggle" aria-label="Zobraziť/skryť nastavenia">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="settings-content">
                <!-- Typ grafu -->
                <div class="settings-group">
                    <h3>Typ grafu</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="chartType" value="line" checked>
                            Čiarový
                        </label>
                        <label>
                            <input type="radio" name="chartType" value="bar">
                            Stĺpcový
                        </label>
                        <label>
                            <input type="radio" name="chartType" value="area">
                            Plošný
                        </label>
                    </div>
                </div>

                <!-- Farebná paleta -->
                <div class="settings-group">
                    <h3>Farebná paleta</h3>
                    <select id="color-palette" class="settings-select">
                        <option value="default">Predvolená</option>
                        <option value="dark">Tmavá</option>
                        <option value="pastel">Pastelová</option>
                        <option value="neon">Neónová</option>
                    </select>
                </div>

                <!-- Prepínače -->
                <div class="settings-group">
                    <h3>Vizuálne efekty</h3>
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="gradient-toggle" class="toggle-input">
                            <span class="toggle-text">Gradienty</span>
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" id="smooth-toggle" class="toggle-input">
                            <span class="toggle-text">Vyhladzovanie</span>
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" id="legend-toggle" class="toggle-input">
                            <span class="toggle-text">Legenda</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <div class="chart-header">
                    <h2>Chart.js Graf</h2>
                    <button class="fullscreen-btn" data-graf="chartjs" aria-label="Otvoriť na celú obrazovku">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <canvas id="chartjs"></canvas>
            </div>
            <div class="chart-box">
                <div class="chart-header">
                    <h2>Apex Graf</h2>
                    <button class="fullscreen-btn" data-graf="apex" aria-label="Otvoriť na celú obrazovku">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <div id="apex"></div>
            </div>
        </div>
    </div>

    <!-- Pridáme fullscreen overlay -->
    <div class="fullscreen-overlay">
        <div class="fullscreen-graf-container">
            <button class="fullscreen-close-btn" aria-label="Zavrieť fullscreen">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Externé knižnice -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Manažéry -->
    <script src="js/managers/DataManager.js"></script>
    <script src="js/managers/ThemeManager.js"></script>
    <script src="js/managers/NavigationManager.js"></script>
    <script src="js/managers/FullscreenManager.js"></script>
    <script src="js/managers/SettingsManager.js"></script>  <!-- Pridaný SettingsManager -->

    <!-- Wrappery -->
    <script src="js/charts/ChartJSWrapper.js"></script>
    <script src="js/charts/ApexChartsWrapper.js"></script>

    <!-- Hlavná aplikácia -->
    <script src="js/main.js"></script>
</body>
</html>
