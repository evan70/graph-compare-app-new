<!DOCTYPE html>
<html lang="sk" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafy 2024</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/logo.svg" alt="Logo" class="logo light-logo">
                <img src="assets/logo-dark.svg" alt="Logo" class="logo dark-logo">
            </div>
            
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="#" class="active">Domov</a></li>
                    <li><a href="#charts">Grafy</a></li>
                    <li><a href="#data">Dáta</a></li>
                    <li><a href="#settings">Nastavenia</a></li>
                </ul>
                <div class="theme-switch-container">
                    <button class="theme-switch" aria-label="Prepnúť tému">
                        <i class="fas fa-sun light-icon"></i>
                        <i class="fas fa-moon dark-icon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="charts-container">
            <div class="chart-box">
                <canvas id="chartjs"></canvas>
            </div>
            <div class="chart-box">
                <div id="apex"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/managers/DataManager.js"></script>
    <script src="js/managers/ThemeManager.js"></script>
    <script src="js/managers/ColorManager.js"></script>
    <script src="js/managers/SettingsManager.js"></script>
    <script src="js/charts/ChartJSWrapper.js"></script>
    <script src="js/charts/ApexChartsWrapper.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
