<!DOCTYPE html>
<html lang="sk" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafy 2024</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/managers/ColorManager.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/logo.svg" alt="Logo" class="logo">
                <span class="logo-text">Grafy 2024</span>
            </div>
            
            <button class="mobile-menu-btn" aria-label="Menu" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-menu">
                <button class="theme-toggle" aria-label="Prepnúť tému">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="settings-container">
            <div class="settings-header">
                <h2>Nastavenia grafov</h2>
                <button class="settings-toggle" aria-label="Zobraziť/skryť nastavenia">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="settings-content">
                <!-- Typ grafu -->
                <div class="settings-group">
                    <div class="settings-group-header">
                        <i class="fas fa-chart-line"></i>
                        <h3>Typ grafu</h3>
                    </div>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="chartType" value="line" checked>
                            <span class="radio-text">
                                <i class="fas fa-chart-line"></i>
                                Čiarový
                            </span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="chartType" value="bar">
                            <span class="radio-text">
                                <i class="fas fa-chart-bar"></i>
                                Stĺpcový
                            </span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="chartType" value="area">
                            <span class="radio-text">
                                <i class="fas fa-chart-area"></i>
                                Plošný
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Farebná paleta -->
                <div class="settings-group">
                    <div class="settings-group-header">
                        <i class="fas fa-palette"></i>
                        <h3>Farebná paleta</h3>
                    </div>
                    <div class="palette-select">
                        <div class="palette-option" data-value="default">
                            <div class="palette-preview">
                                <span style="background: #4e73df"></span>
                                <span style="background: #1cc88a"></span>
                                <span style="background: #36b9cc"></span>
                                <span style="background: #f6c23e"></span>
                            </div>
                            <span class="palette-name">Predvolená</span>
                        </div>
                        <div class="palette-option" data-value="dark">
                            <div class="palette-preview">
                                <span style="background: #2c3e50"></span>
                                <span style="background: #e74c3c"></span>
                                <span style="background: #3498db"></span>
                                <span style="background: #2ecc71"></span>
                            </div>
                            <span class="palette-name">Tmavá</span>
                        </div>
                        <div class="palette-option" data-value="pastel">
                            <div class="palette-preview">
                                <span style="background: #ff9999"></span>
                                <span style="background: #99ff99"></span>
                                <span style="background: #99ccff"></span>
                                <span style="background: #ffcc99"></span>
                            </div>
                            <span class="palette-name">Pastelová</span>
                        </div>
                        <div class="palette-option" data-value="neon">
                            <div class="palette-preview">
                                <span style="background: #00ff00"></span>
                                <span style="background: #ff00ff"></span>
                                <span style="background: #00ffff"></span>
                                <span style="background: #ffff00"></span>
                            </div>
                            <span class="palette-name">Neónová</span>
                        </div>
                    </div>
                </div>

                <!-- Vizuálne nastavenia -->
                <div class="settings-group">
                    <div class="settings-group-header">
                        <i class="fas fa-sliders-h"></i>
                        <h3>Vizuálne nastavenia</h3>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="gradient-toggle" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">
                                <i class="fas fa-fill-drip"></i>
                                Gradienty
                            </span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="smooth-toggle" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">
                                <i class="fas fa-wave-square"></i>
                                Vyhladzovanie
                            </span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="legend-toggle" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">
                                <i class="fas fa-list"></i>
                                Legenda
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <div class="chart-header">
                    <h2>Chart.js Graf</h2>
                    <button class="fullscreen-btn" data-graf="chartjs" aria-label="Otvoriť na celú obrazovku">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <canvas id="chartjs"></canvas>
            </div>
            <div class="chart-box">
                <div class="chart-header">
                    <h2>Apex Graf</h2>
                    <button class="fullscreen-btn" data-graf="apex" aria-label="Otvoriť na celú obrazovku">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <div id="apex"></div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Dátová tabuľka</h2>
                <div class="table-actions">
                    <button id="addDatasetBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Pridať dataset
                    </button>
                    <button id="addColumnBtn" class="btn btn-secondary">
                        <i class="fas fa-columns"></i> Pridať stĺpec
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table id="dataTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Dataset</th>
                            <th>Farba</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="fullscreen-overlay">
        <div class="fullscreen-graf-container">
            <button class="fullscreen-close-btn" aria-label="Zavrieť fullscreen">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Externé knižnice -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Manažéry -->
    <script src="js/managers/DataManager.js"></script>
    <script src="js/managers/ThemeManager.js"></script>
    <script src="js/managers/NavigationManager.js"></script>
    <script src="js/managers/FullscreenManager.js"></script>
    <script src="js/managers/SettingsManager.js"></script>
    <script src="js/managers/TableManager.js"></script>

    <!-- Wrappery -->
    <script src="js/charts/ChartJSWrapper.js"></script>
    <script src="js/charts/ApexChartsWrapper.js"></script>

    <!-- Hlavná aplikácia -->
    <script src="js/main.js"></script>
</body>
</html>
